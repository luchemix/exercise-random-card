<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Gen</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="cardBody" class="container-fluid">
      <div class="row pt-4">
        <div id="card1" class="col-4 float-start text-center align-middle">
          <p id="cardSymbol"></p>
        </div>

        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>

      <div class="row  h-50 ">
        <div class="col-3"></div>
        <div id="card2" class="col-6 text-center h-100">
          <p id="cardNumber" class="h-100 align-middle"></p>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>

        <div id="card3" class="col-3 h-25 float-end text-center align-middle">
          <p id="invertedSymbol"></p>
        </div>
      </div>
    </div>
  </body>
</html>
